{% extends "base.html" %}

{% block title %}Delete Client | Service Track{% endblock %}

{% block content %}
<div class="min-h-[60vh] flex items-center justify-center">
    <div class="bg-white rounded-xl shadow-lg max-w-md w-full overflow-hidden border border-gray-100">
        
        <div class="p-6 text-center">
            <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-red-100 mb-6">
                <i class="fas fa-exclamation-triangle text-2xl text-red-600"></i>
            </div>
            
            <h2 class="text-2xl font-bold text-gray-900 mb-2">Delete Client?</h2>
            
            <p class="text-gray-500 mb-6">
                Are you sure you want to delete <span class="font-semibold text-gray-900">{{ object }}</span>?
                <br><br>
                <span class="text-sm bg-yellow-50 text-yellow-800 px-2 py-1 rounded border border-yellow-200">
                    <i class="fas fa-info-circle mr-1"></i> Associated vehicles will be preserved.
                </span>
            </p>

            <form method="post" class="flex flex-col space-y-3">
                {% csrf_token %}
                <button type="submit" class="w-full inline-flex justify-center items-center px-4 py-3 bg-red-600 border border-transparent rounded-lg font-semibold text-white uppercase tracking-widest hover:bg-red-700 active:bg-red-900 focus:outline-none focus:border-red-900 focus:ring ring-red-300 transition ease-in-out duration-150 shadow-sm">
                    Yes, Delete Client
                </button>
                
                <a href="{{ request.META.HTTP_REFERER|default:'/' }}" class="w-full inline-flex justify-center items-center px-4 py-3 bg-white border border-gray-300 rounded-lg font-semibold text-gray-700 uppercase tracking-widest shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition ease-in-out duration-150">
                    Cancel
                </a>
            </form>
        </div>
        
    </div>
</div>
{% endblock %}
