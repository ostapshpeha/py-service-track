{% extends "base.html" %}

{% block content %}
<div class="card">

    <div class="card-header">
        <h3 class="card-title">Note</h3>
    </div>

    <div class="card-body">
        <p>{{ object.description }}</p>

        {% if object.picture %}
            <img src="{{ object.picture.url }}" class="img-fluid mt-3" alt="Responsive image">
        {% endif %}
    </div>

    <div class="card-footer text-muted">
        {{ object.author }} â€” {{ object.date }}
    </div>

</div>
{% endblock %}
