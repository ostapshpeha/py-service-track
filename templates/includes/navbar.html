<header class="bg-white shadow-sm sticky top-0 z-30 flex items-center justify-between px-6 py-3 transition-all duration-300">
    
    <!-- Left: Sidebar Toggle -->
    <div class="flex items-center">
        <button @click="sidebarOpen = !sidebarOpen" class="text-gray-500 hover:text-gray-700 focus:outline-none">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
        </button>
        <span class="ml-4 text-xl font-semibold text-gray-800">
            {% block page_title %}{% endblock %}
        </span>
    </div>

    <!-- Right: User Menu -->
    <div class="flex items-center space-x-4">
        
        <!-- Notifications (Demo) -->
        <button class="relative text-gray-500 hover:text-blue-600 transition-colors">
            <i class="far fa-bell text-xl"></i>
            <span class="absolute top-0 right-0 inline-flex items-center justify-center px-1.5 py-0.5 text-xs font-bold leading-none text-red-100 bg-red-600 rounded-full transform -translate-y-1/2 translate-x-1/2">
                3
            </span>
        </button>

        <!-- Profile Dropdown -->
        <div x-data="{ open: false }" class="relative">
            <button @click="open = !open" @click.away="open = false" class="flex items-center space-x-2 text-gray-700 hover:text-gray-900 focus:outline-none">
                <span class="font-medium hidden md:block">{{ request.user.username }}</span>
                <img class="w-8 h-8 rounded-full border border-gray-200" src="https://ui-avatars.com/api/?name={{ request.user.username }}&background=0D8ABC&color=fff" alt="User avatar">
                <i class="fas fa-chevron-down text-xs ml-1"></i>
            </button>

            <!-- Dropdown Menu -->
            <div x-show="open" 
                 x-transition:enter="transition ease-out duration-100"
                 x-transition:enter-start="transform opacity-0 scale-95"
                 x-transition:enter-end="transform opacity-100 scale-100"
                 x-transition:leave="transition ease-in duration-75"
                 x-transition:leave-start="transform opacity-100 scale-100"
                 x-transition:leave-end="transform opacity-0 scale-95"
                 class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 ring-1 ring-black ring-opacity-5 z-50"
                 style="display: none;">
                
                <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                    <i class="fas fa-user mr-2 text-gray-400"></i> Profile
                </a>
                <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                    <i class="fas fa-cog mr-2 text-gray-400"></i> Settings
                </a>
                <div class="border-t border-gray-100"></div>
                <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="w-full text-left block px-4 py-2 text-sm text-red-600 hover:bg-gray-100">
                        <i class="fas fa-sign-out-alt mr-2 text-red-400"></i> Logout
                    </button>
                </form>
            </div>
        </div>

    </div>
</header>
