{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
<div class="card card-primary">
    <div class="card-header">
        <h3 class="card-title">{% if object %} Update {% else %} Create {% endif %}invoice</h3>
    </div>

    <form method="post">
        {% csrf_token %}
        <div class="card-body">
            {{ form|crispy }}
        </div>

        <div class="card-footer">
            <button type="submit" class="btn btn-primary">
                Save
            </button>
        </div>
    </form>
</div>
{% endblock %}
