{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}{% if object %}Update{% else %}Create{% endif %} Invoice | Service Track{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto py-10">
    <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
        
        <div class="px-8 py-6 border-b border-gray-100 bg-gray-50 flex justify-between items-center">
            <h2 class="text-xl font-bold text-gray-900">
                {% if object %}
                    <i class="fas fa-file-invoice-dollar mr-2 text-green-600"></i> Update Invoice
                {% else %}
                    <i class="fas fa-file-invoice mr-2 text-green-600"></i> Create Invoice
                {% endif %}
            </h2>
            <a href="{{ request.META.HTTP_REFERER|default:'/' }}" class="text-sm text-gray-500 hover:text-gray-700">
                <i class="fas fa-times"></i> Cancel
            </a>
        </div>

        <div class="p-8">
            {% crispy form %}
        </div>
        
    </div>
</div>
{% endblock %}
