{% extends "base.html" %}

{% block content %}
<div class="card card-primary">
    <div class="card-header">
        <h3 class="card-title">{% if object %} Update {% else %} Create {% endif %}order</h3>
    </div>

    <form method="post">
        {% csrf_token %}
        <div class="card-body">
            {{ form.as_p }}
        </div>

        <div class="card-footer">
            <button type="submit" class="btn btn-primary">
                Save
            </button>
        </div>
    </form>
</div>
{% endblock %}

{% block extra_js %}
    {{ form.media }}
{% endblock %}
