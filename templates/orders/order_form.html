{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h3>{% if object %} Update {% else %} Create {% endif %} Order</h3>
    </div>

    <div class="card-body">
        <form action="" method="post" novalidate>
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-primary">Save</button>
        </form>
    </div>
</div>
{% endblock %}
