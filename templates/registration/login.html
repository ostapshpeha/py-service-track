{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Login | Service Track{% endblock %}

{% block content %}
<div class="min-h-[80vh] flex flex-col justify-center py-12 sm:px-6 lg:px-8 bg-gray-50">
  
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <div class="flex justify-center">
        <div class="h-16 w-16 rounded-full bg-blue-600 text-white flex items-center justify-center text-3xl font-bold">
            <i class="fas fa-car"></i>
        </div>
    </div>
    <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
      Sign in to your account
    </h2>
    <p class="mt-2 text-center text-sm text-gray-600">
      Service Track CRM
    </p>
  </div>

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-white py-8 px-4 shadow-xl rounded-xl border border-gray-100 sm:px-10">
      
      {% if form.errors %}
        <div class="mb-4 bg-red-50 border-l-4 border-red-500 p-4">
            <div class="flex">
                <div class="flex-shrink-0">
                    <i class="fas fa-exclamation-circle text-red-500"></i>
                </div>
                <div class="ml-3">
                    <p class="text-sm text-red-700">
                        Invalid username or password.
                    </p>
                </div>
            </div>
        </div>
      {% endif %}

      <form class="space-y-6" action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        
        {{ form|crispy }}

        <input type="hidden" name="next" value="{{ next }}">

        <div>
          <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150">
            Sign in
          </button>
        </div>
      </form>

    </div>
  </div>
</div>
{% endblock %}
